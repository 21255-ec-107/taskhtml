<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list types</title>
</head>
<body>
	<h1>order list</h1>
	<ol> 
		<li> c</li>
		<li>c++</li>
		<li>java</li>
	</ol>
	<h1>unorderlist</h1>
	  <ul>
	  	<li> tea</li>
	  	<li>coffe</li>
	  	<li>milk</li>
	  </ul>
	  <h1>description list</h1>
	  <dl>
	  	<dt>fruits </dt>
	  	<dd> appple</dd>
	  	<dd>orange</dd>
	  	<dd>banana</dd>
	  	<dt> vegetables</dt>
	  	<dd>brinjal </dd>
	  	<dd>potato</dd>
	  	<dd>tomato</dd>
	   </dl>
	 

</body>
</html>
